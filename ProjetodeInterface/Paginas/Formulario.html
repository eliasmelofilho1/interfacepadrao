<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="StyleSheet" type="text/css" href="../style.css"/>
</head>
<body>
    <!--Formulário-->
    <h2>Formulário</h2>
    <form action="" method="post">
       <p>Nome: <input type="text" name="Nome" placeholder="Escreva seu nome" size="60"/></p> 
       <p>Telefone:<input type="tel" placeholder="(00) 00000-0000" maxlength="11"/>Me ligue</p> 
       <p>Data de Nascimento:<input type="date"/></p> 
       <p>Senha: <input type="password" maxlength="8" />(A senha pode ter até 8 caracteres)</p> 
       <p>Email: <input type="email"/></p> 
       <p>Idade: <input type="number"/></p>
       Comentários:
       <textarea rows="3" cols="10">
       </textarea>
       <!--Estrutura de Opções-->
       <p> Time de Futebol:
        <br />
        <br />
        <input type="radio" name="time" value="Brasil"/> Brasil
        <br />
        <br />
        <input type="radio" name="time" value="Argentina"/> Argentina
        <br />
        <br />
        <input type="radio" name="time" value="Peru"/> Peru
       </p>
       <!--Estrutura de Seleção-->
       <p> Estados Brasileiros:
        <select>
            <option></option>
            <option value="Fuleragem">Goiás</option>
            <option value="DF">DF</option>
            <option value="Bahia">Bahia</option>
            <option value="Paraíba">Paraíba</option>
        </select>
       </p>
       <!--Estrutura de Checkbox-->
       <p>
        <input type="checkbox" name="termos"/>
        Você aceita fazer parte da Ceita do HTML!!!
       </p>
       <input type="reset" name="reset"/>
       <input type="submit" name="submit"/>
    </form>
    <br />
    <br />
    <!--Fieldset-->
    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label>Nome: <input type="text"/></label>
            <br />
            <br />
            <label>CPF: <input type="text"/></label>
        </fieldset>
    </form>
    
</body>
</html>
